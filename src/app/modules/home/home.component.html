<app-header> </app-header>
<section class="home">
  <app-countdown [stopHours]="stopHours" (actionWinner)="winner()"></app-countdown>
  <div class="container">
    <!-- WINNER -->
    <app-winner [data]="resultWinner" [notWinner]="errorWinner"> </app-winner>

    <!-- GRID -->
    <app-grid [data]="restaurant" [users]="users" [winner]="statusWinner" (actionVote)="vote($event)"> </app-grid>
  </div>
</section>
